<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>Page title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width">

    <link id="easyui_theme_id" rel="stylesheet" type="text/css" href="themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="themes/icon.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<h2>login</h2>

<div>
    <h1>login 示例</h1>

    <p>登录窗口</p>
    <div style="margin:20px 0;"></div>
    <div class="easyui-panel" title="New Topic" style="width:400px">
        <div style="padding:10px 60px 20px 60px">
            <form id="loginForm" method="post">
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input class="easyui-textbox" type="text" name="username" data-options="required:true"/></td>
                    </tr>
                    <tr>
                        <td>Passwd:</td>
                        <td><input class="easyui-textbox" type="password" name="password" data-options="required:true"/></td>
                    </tr>
                    <tr>
                        <td>RemeberMe:</td>
                        <td><label><input type="checkbox" name="rememberMe"  />RemeberMe</label></td>
                    </tr>

                </table>
            </form>
            <div style="text-align:center;padding:5px">
                <a href="javascript:void(0)" class="easyui-linkbutton" onclick="loginFormSubmit()">Submit</a>
                <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">Clear</a>
            </div>
        </div>
    </div>

</div>
<script src="scripts/vendor/jquery.min.js"></script>
<script src="scripts/vendor/jquery.easyui.min.js"></script>
<script src="scripts/vendor/jquery.cookie.js"></script>

<script src="scripts/login.js"></script>
</body>
</html>
